<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact-form</title>
  <link rel="stylesheet" href="css/app.css">
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  >
  </script>
</head>
<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="img/shape.png" alt="" class="square">
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">This is Proghrap for form</p>
        
        <div class="info">
          <div class="information">
            <img src="img/location.png" alt="" class="icon">
            <p>4821 Glasshill Grove, ON Canada</p>
          </div>

          <div class="information">
            <img src="img/email.png" alt="" class="icon">
            <p>mohib.0008@gmail.com</p>
          </div>

          <div class="information">
            <img src="img/phone.png" alt="" class="icon">
            <p>6477867378</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us:</p>
          <div class="social-icon">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="index.html" autocomplete="off">

          <h3 class="title">Contact Us</h3>
          <div class="input-container">
            <input type="text" class="input" name="name">
            <label for="">Username</label>
            <span>Username</span>
          </div>

          <div class="input-container">
            <input type="email" class="input" name="email">
            <label for="">Email</label>
            <span>Email</span>
          </div>

          <div class="input-container">
            <input type="tel" class="input" name="Phone">
            <label for="">Phone</label>
            <span>Phone</span>
          </div>

          <div class="input-container textarea focus">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>

          <input type="submit" value="Send" class="btn">

        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
